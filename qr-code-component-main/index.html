<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <div class="box">
    <div class="box-container">
      <div class="image">
        <img class="code" src="./images/image-qr-code.png" alt="Qr-code">
      </div>
      <header>
        <h1 id="bold-text">
          Improve your front-end skills by building projects
        </h1>
      </header>
      <main>
        <p id="small-text"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </main>
    </div>
  </div>
</body>
<br><br><br>
<footer class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
    Mentor</a>.
  Coded by <a href="https:github.com/OmaFineseed">OmaFineseed</a>.
  </div>
</footer>

</html>
